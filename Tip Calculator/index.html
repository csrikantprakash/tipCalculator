<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tip Calculator</title>
</head>
<body>
    <div class="app-container">
        <h1>SPLITER</h1>
        <div class="tipCalculator-container">
            <div class="input-side">
                <div class="bill-input">
                    <label for="bill">Bill</label>
                    <input type="number" placeholder="$" id="bill"></input>
                </div>
                <br>
                <div class="tip-input">
                    <button value="5" class="percentage">5%</button>
                    <button value="10" class="percentage">10%</button>
                    <button value="15" class="percentage">15%</button>
                    <br>
                    <br>
                    <button value="25" class="percentage">25%</button>
                    <button value="50" class="percentage">50%</button>
                    <button value="custom" id="custom-btn">Custom</button>
                    <br>
                    <input type="number" placeholder="Enter Custom Input" id="custom"style="visibility: hidden;">
                </div>
                <div>
                    <label for="people">Number of People</label>
                    <input type="number" id="people"></input>
                </div>
            </div>
            <div class="output-side">
                <div>
                    <label for="tip-display"><div>Tip Amount</div>/person</label>
                    <input type="number" id="tip-display" placeholder="$0.00"></input>
                </div>
                <br>
                <div>
                    <label for="tip-display"><div>Total</div>/person</label>
                    <input type="number" id="total-display" placeholder="$0.00"></input>
                </div>
                <br><br>
                <button value="reset" id="reset">RESET</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
